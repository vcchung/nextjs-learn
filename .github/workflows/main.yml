name: Jest Unit Tests
on: push
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Install modules
        run: npm install
  unit-test:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Run jest tests
        run: npm run test
  end-to-end-test:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Run Cypress tests
        run: npm run e2e:headless
